# MobileNet-YOLO Configuration (Small/Fast variant)

# Model Settings
model:
  backbone: "mobilenetv3_small_100"  # Smaller, faster backbone
  pretrained: true
  num_classes: 80
  input_size: [416, 416]  # Smaller input for faster inference

  # Detection head configuration
  fpn_channels: 128  # Reduced channels for speed
  num_anchors: 3

# Anchor settings (scaled for 416x416 input)
anchors:
  - [[7, 9], [11, 21], [23, 16]]      # Small objects
  - [[21, 42], [43, 31], [41, 82]]    # Medium objects
  - [[80, 62], [108, 137], [258, 225]] # Large objects

# Training settings
train:
  epochs: 200
  batch_size: 32  # Can use larger batch size
  num_workers: 4

  # Optimizer
  optimizer:
    type: "AdamW"
    lr: 0.001
    weight_decay: 0.0005

  # Scheduler
  scheduler:
    type: "CosineAnnealingLR"
    T_max: 200
    eta_min: 0.00001

  # Loss weights
  loss_weights:
    box: 0.05
    obj: 1.0
    cls: 0.5

  # Data augmentation
  augmentation:
    mosaic: 0.5
    mixup: 0.0
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 0.0
    translate: 0.1
    scale: 0.5
    shear: 0.0
    perspective: 0.0
    flipud: 0.0
    fliplr: 0.5

# Validation settings
val:
  batch_size: 64
  conf_thresh: 0.001
  iou_thresh: 0.6
  nms_thresh: 0.45

# Dataset paths
data:
  train: "data/train"
  val: "data/val"
  names: ["person", "bicycle", "car"]

# Checkpoint and logging
checkpoint:
  save_dir: "checkpoints"
  save_interval: 10

logging:
  log_dir: "logs"
  print_interval: 50
